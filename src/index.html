<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Tauri app container -->
    <div class="moss-app">
        <!-- Main content area with iframe preview -->
        <div class="moss-preview-container">
            <iframe id="moss-preview-iframe" 
                    src="about:blank" 
                    title="Website Preview">
            </iframe>
        </div>

        <!-- Right Panel Trigger Zone -->
        <div class="moss-panel-trigger" data-action="show-panel"></div>

        <!-- Right Tool Panel -->
        <div class="moss-right-panel hidden" id="moss-panel">
            <!-- Panel Header -->
            <div class="moss-panel-header">
                <h2 class="moss-panel-title">Tools</h2>
                <button class="moss-panel-toggle" data-action="hide-panel" aria-label="Hide panel">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Publish Section -->
            <div class="moss-panel-section">
                <div class="moss-section-header" data-section="publish">
                    <h3 class="moss-section-title">Publish</h3>
                    <svg class="moss-section-chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="moss-section-content">
                    <div class="moss-actions-grid" id="publish-actions">
                        <!-- Dynamic publish buttons will be inserted here -->
                        <button class="moss-action-button" data-action="setup-git" data-command="Setup Git">
                            <div class="moss-action-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm1-13h-2v6h2V7zm0 8h-2v2h2v-2z"/>
                                </svg>
                            </div>
                            <span class="moss-action-label">Setup Git</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="moss-panel-section">
                <div class="moss-section-header" data-section="settings">
                    <h3 class="moss-section-title">Settings</h3>
                    <svg class="moss-section-chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="moss-section-content">
                    <div class="moss-actions-grid" id="settings-actions">
                        <button class="moss-action-button tertiary" data-action="refresh-preview" data-command="Refresh Preview">
                            <div class="moss-action-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                                </svg>
                            </div>
                            <span class="moss-action-label">Refresh</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="moss-command-palette-backdrop" id="command-backdrop"></div>
    <div class="moss-command-palette" id="command-palette">
        <!-- Command palette content will be dynamically generated -->
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
