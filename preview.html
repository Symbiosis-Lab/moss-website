<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moss Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f7;
        }
        
        .control-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }
        
        .control-bar h1 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.primary {
            background: #007AFF;
            border-color: #0066CC;
        }
        
        .btn.primary:hover {
            background: #0066CC;
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .btn.danger {
            background: #FF3B30;
            border-color: #D70015;
        }
        
        .btn.danger:hover {
            background: #D70015;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
        }
        
        .status-dot.unpublished {
            background: #FFD60A;
        }
        
        .preview-container {
            flex: 1;
            position: relative;
            background: white;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .loading::before {
            content: '';
            display: block;
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .syndication-tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="control-bar">
        <div>
            <h1 id="preview-title">Moss Preview</h1>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready to publish</span>
            </div>
        </div>
        
        <div class="control-actions">
            <div class="syndication-tags" id="syndication-tags">
                <!-- Syndication targets will be populated here -->
            </div>
            
            <button class="btn primary" id="publish-btn">
                <span>üì§</span>
                Publish
            </button>
            
            <button class="btn secondary" id="edit-btn">
                <span>‚úèÔ∏è</span>
                Edit
            </button>
            
            <button class="btn secondary" id="syndicate-btn">
                <span>üîó</span>
                Syndicate
            </button>
            
            <button class="btn danger" id="close-btn">
                <span>‚úï</span>
                Close
            </button>
        </div>
    </div>
    
    <div class="preview-container">
        <div class="loading" id="loading">
            Loading preview...
        </div>
        <iframe 
            id="preview-iframe" 
            class="preview-iframe"
            sandbox="allow-same-origin allow-scripts allow-forms"
            style="display: none;"
        ></iframe>
    </div>

    <script type="module" src="preview.js"></script>
</body>
</html>
