<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Tauri app container -->
    <div class="moss-app">
        <!-- Main content area with iframe preview -->
        <div class="moss-preview-container">
            <iframe id="moss-preview-iframe"
                    src="about:blank"
                    title="Website Preview">
            </iframe>
        </div>

        <!-- Right Panel Trigger Zone -->
        <div class="moss-panel-trigger" data-action="show-panel"></div>

        <!-- Right Tool Panel -->
        <div class="moss-right-panel" id="moss-panel">
            <!-- Device Toggle Button -->
            <button class="moss-device-toggle" data-action="toggle-preview-mode" aria-label="Toggle desktop/mobile preview">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <!-- Desktop icon (hidden by default since we start in desktop mode) -->
                    <path class="desktop-icon" style="display: none;" d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/>
                    <!-- Mobile icon shown by default as call to action -->
                    <path class="mobile-icon" d="M15.5 1h-8C6.12 1 5 2.12 5 3.5v17C5 21.88 6.12 23 7.5 23h8c1.38 0 2.5-1.12 2.5-2.5v-17C18 2.12 16.88 1 15.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="moss-command-palette-backdrop" id="command-backdrop"></div>
    <div class="moss-command-palette" id="command-palette">
        <!-- Command palette content will be dynamically generated -->
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
